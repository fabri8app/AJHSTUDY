<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Delta Study Pro Browser</title>
    <style>
        * { box-sizing: border-box; }
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }
        
        /* Browser Top Bar */
        .browser-header { background: #e0e0e0; padding: 10px; display: flex; align-items: center; gap: 10px; height: 60px; border-bottom: 1px solid #bbb; }
        .nav-buttons { display: flex; gap: 8px; }
        .btn { background: #fff; border: 1px solid #ccc; padding: 5px 10px; border-radius: 5px; cursor: pointer; font-size: 18px; }
        .url-bar { background: #fff; border: 1px solid #ccc; border-radius: 20px; padding: 8px 15px; flex-grow: 1; font-size: 14px; color: #333; display: flex; align-items: center; gap: 5px; }
        .lock-icon { color: green; font-size: 12px; }
        
        /* The Content Area */
        #browser-frame { width: 100%; height: calc(100% - 60px); border: none; background: white; }
        
        /* Loading Bar */
        .loading-bar { position: absolute; top: 58px; left: 0; height: 3px; background: #4285f4; width: 0%; transition: width 0.3s; }
    </style>
</head>
<body>
    <div class="browser-header">
        <div class="nav-buttons">
            <button class="btn" onclick="document.getElementById('browser-frame').contentWindow.history.back()">&#8249;</button>
            <button class="btn" onclick="location.reload()">&#8635;</button>
        </div>
        <div class="url-bar">
            <span class="lock-icon">ðŸ”’</span> https://deltastudy.site/study
        </div>
    </div>
    <div class="loading-bar" id="loader"></div>
    <iframe id="browser-frame" src="/api/proxy"></iframe>

    <script>
        // Fake loading effect for Vibe
        const loader = document.getElementById('loader');
        loader.style.width = '70%';
        window.onload = () => { loader.style.width = '100%'; setTimeout(() => loader.style.opacity = '0', 500); };
    </script>
</body>
