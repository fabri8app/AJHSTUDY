<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Study Browser</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; font-family: sans-serif; }
        /* Browser Top Bar */
        .browser-bar {
            background: #f1f3f4;
            padding: 8px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid #ccc;
            height: 40px;
        }
        .url-bar {
            background: white;
            border: 1px solid #dfe1e5;
            border-radius: 20px;
            padding: 5px 15px;
            flex-grow: 1;
            font-size: 14px;
            color: #5f6368;
            margin: 0 10px;
            overflow: hidden;
            white-space: nowrap;
        }
        .dots { display: flex; gap: 5px; margin-left: 5px; }
        .dot { width: 12px; height: 12px; border-radius: 50%; }
        .red { background: #ff5f56; } .yellow { background: #ffbd2e; } .green { background: #27c93f; }
        
        /* The Website Window */
        iframe {
            width: 100%;
            height: calc(100% - 57px);
            border: none;
        }
    </style>
</head>
<body>
    <div class="browser-bar">
        <div class="dots">
            <div class="dot red"></div>
            <div class="dot yellow"></div>
            <div class="dot green"></div>
        </div>
        <div class="url-bar">https://deltastudy.site/study</div>
    </div>
    
    <iframe src="/api/proxy"></iframe>
</body>
</html>
